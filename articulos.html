<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Artículos - Ágora Peruana</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Artículos</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="articulos.html">Artículos</a>
      <a href="definiciones.html">Definiciones</a>
      <a href="tests.html">Tests</a>
      <a href="juegos.html">Juegos</a>
      <a href="podcast.html">Podcast</a>
      <a href="videos.html">Videos</a>
      <a href="enlaces.html">Explorar</a>
    </nav>
  </header>
  <main>
    <h2>Listado de artículos</h2>
    <div id="articulos"></div>
  </main>
  <script>
    fetch('content/articulos.json')
      .then(r => r.json())
      .then(data => {
        document.getElementById('articulos').innerHTML =
          data.map(a => `
            <article>
              <h3><a href="${a.archivo}">${a.titulo}</a></h3>
              <p><strong>Autor:</strong> ${a.autor}</p>
              <p><strong>Fecha:</strong> ${a.fecha}</p>
              <p><em>${(a.tags||[]).join(', ')}</em></p>
            </article>
          `).join('');
      });
  </script>
</body>
</html>
