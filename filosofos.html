<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filósofos - ASEFIP</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .filosofos-hero {
            background: linear-gradient(135deg, var(--philosophy-purple) 0%, #1a1a2e 100%);
            padding: 80px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .filosofos-hero:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="50" y="50" font-family="Philosopher" font-size="8" fill="rgba(255,255,255,0.03)" text-anchor="middle" dominant-baseline="middle">Σ</text></svg>');
        }
        
        .search-container {
            max-width: 800px;
            margin: 40px auto;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 20px 60px 20px 30px;
            font-size: 1.2rem;
            border: 2px solid var(--gold-primary);
            border-radius: 50px;
            background: rgba(255,255,255,0.05);
            color: white;
            outline: none;
        }
        
        .search-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gold-primary);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--philosophy-blue);
        }
        
        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        
        .filter-btn {
            padding: 10px 25px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: var(--gold-primary);
            color: var(--philosophy-blue);
            border-color: var(--gold-primary);
        }
        
        .filosofos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }
        
        .filosofo-card {
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid rgba(212, 175, 55, 0.1);
            position: relative;
        }
        
        .filosofo-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold-primary);
            box-shadow: var(--shadow-hard);
        }
        
        .filosofo-era {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: var(--philosophy-purple);
            color: white;
        }
        
        .filosofo-image {
            height: 200px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: var(--gold-primary);
        }
        
        .filosofo-content {
            padding: 25px;
        }
        
        .filosofo-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--gold-primary);
        }
        
        .filosofo-dates {
            color: rgba(255,255,255,0.7);
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .filosofo-desc {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .filosofo-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .filosofo-tag {
            padding: 5px 12px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 15px;
            font-size: 0.8rem;
            color: var(--gold-primary);
        }
        
        .filosofo-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .action-btn.primary {
            background: var(--gold-primary);
            color: var(--philosophy-blue);
        }
        
        .action-btn.secondary {
            background: rgba(255,255,255,0.05);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 50px 0;
        }
        
        .page-btn {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn.active {
            background: var(--gold-primary);
            color: var(--philosophy-blue);
            border-color: var(--gold-primary);
        }
        
        .page-btn:hover:not(.active) {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <!-- Incluir header desde index.html -->
    <div id="header"></div>
    
    <section class="filosofos-hero">
        <div class="container">
            <h1 class="hero-title philosophy-font" style="color: white; font-size: 3.5rem;">
                Galería de <span style="color: var(--gold-primary)">Filósofos</span>
            </h1>
            <p class="section-subtitle" style="max-width: 700px; margin: 20px auto;">
                Explora más de 100 filósofos de todas las épocas y tradiciones. 
                Cada perfil incluye biografía interactiva, ideas principales y 
                conexión directa con nuestra Lechuza IA para preguntas específicas.
            </p>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar filósofo, época o concepto..." id="searchFilosofo">
                <button class="search-button" onclick="buscarFilosofo()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-era="todos">Todos</button>
                <button class="filter-btn" data-era="antigua">Antigua</button>
                <button class="filter-btn" data-era="medieval">Medieval</button>
                <button class="filter-btn" data-era="moderna">Moderna</button>
                <button class="filter-btn" data-era="contemporanea">Contemporánea</button>
                <button class="filter-btn" data-era="peruana">Peruana</button>
                <button class="filter-btn" data-era="feminista">Feminista</button>
                <button class="filter-btn" data-era="oriental">Oriental</button>
            </div>
        </div>
    </section>
    
    <section class="container">
        <div class="filosofos-grid" id="filosofosGrid">
            <!-- Los filósofos se cargan con JavaScript -->
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Paginación generada por JavaScript -->
        </div>
    </section>
    
    <!-- Incluir footer desde index.html -->
    <div id="footer"></div>
    
    <script>
        // Datos de filósofos (en producción vendrían de una API)
        const filosofos = [
            {
                id: 1,
                nombre: "Sócrates",
                imagen: "Σ",
                fecha: "470-399 a.C.",
                era: "antigua",
                descripcion: "Padre de la filosofía occidental. Conocido por su método dialéctico y su famosa frase 'Solo sé que nada sé'.",
                tags: ["Ética", "Dialéctica", "Mayéutica"],
                color: "#3498db"
            },
            {
                id: 2,
                nombre: "Platón",
                imagen: "Π",
                fecha: "427-347 a.C.",
                era: "antigua",
                descripcion: "Fundador de la Academia. Desarrolló la teoría de las Ideas y escribió 'La República'.",
                tags: ["Metafísica", "Política", "Epistemología"],
                color: "#9b59b6"
            },
            {
                id: 3,
                nombre: "Aristóteles",
                imagen: "Α",
                fecha: "384-322 a.C.",
                era: "antigua",
                descripcion: "Fundador del Liceo. Padre de la lógica formal y autor de la 'Ética a Nicómaco'.",
                tags: ["Lógica", "Ética", "Biología"],
                color: "#2ecc71"
            },
            {
                id: 4,
                nombre: "José Carlos Mariátegui",
                imagen: "JM",
                fecha: "1894-1930",
                era: "peruana",
                descripcion: "Pensador marxista peruano. Autor de '7 Ensayos de Interpretación de la Realidad Peruana'.",
                tags: ["Marxismo", "Perú", "Socialismo"],
                color: "#e74c3c"
            },
            {
                id: 5,
                nombre: "Simone de Beauvoir",
                imagen: "SB",
                fecha: "1908-1986",
                era: "feminista",
                descripcion: "Filósofa feminista existencialista. Autora de 'El segundo sexo', obra fundamental del feminismo.",
                tags: ["Feminismo", "Existencialismo", "Ética"],
                color: "#f1c40f"
            },
            {
                id: 6,
                nombre: "Friedrich Nietzsche",
                imagen: "FN",
                fecha: "1844-1900",
                era: "contemporanea",
                descripcion: "Filósofo alemán crítico de la moral tradicional. Propuso conceptos como 'superhombre' y 'voluntad de poder'.",
                tags: ["Moral", "Existencialismo", "Crítica"],
                color: "#e67e22"
            },
            {
                id: 7,
                nombre: "Confucio",
                imagen: "孔",
                fecha: "551-479 a.C.",
                era: "oriental",
                descripcion: "Pensador chino fundador del confucianismo. Enfatizó la moralidad personal y gubernamental.",
                tags: ["Ética", "Política", "Educación"],
                color: "#1abc9c"
            },
            {
                id: 8,
                nombre: "Augusto Salazar Bondy",
                imagen: "AS",
                fecha: "1925-1974",
                era: "peruana",
                descripcion: "Filósofo peruano que cuestionó la autenticidad de la filosofía latinoamericana.",
                tags: ["Filosofía Latinoamericana", "Ética", "Educación"],
                color: "#34495e"
            }
        ];
        
        let currentPage = 1;
        const itemsPerPage = 8;
        let currentFilter = 'todos';
        
        function cargarFilosofos() {
            const grid = document.getElementById('filosofosGrid');
            const pagination = document.getElementById('pagination');
            
            // Filtrar filósofos
            let filteredFilosofos = filosofos;
            if (currentFilter !== 'todos') {
                filteredFilosofos = filosofos.filter(f => f.era === currentFilter);
            }
            
            // Calcular paginación
            const totalPages = Math.ceil(filteredFilosofos.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentFilosofos = filteredFilosofos.slice(startIndex, endIndex);
            
            // Limpiar grid
            grid.innerHTML = '';
            
            // Generar tarjetas
            currentFilosofos.forEach(filosofo => {
                const card = document.createElement('div');
                card.className = 'filosofo-card';
                card.innerHTML = `
                    <div class="filosofo-era" style="background: ${filosofo.color}">
                        ${filosofo.era.charAt(0).toUpperCase() + filosofo.era.slice(1)}
                    </div>
                    <div class="filosofo-image" style="background: linear-gradient(135deg, ${filosofo.color}40, #1a1a2e)">
                        <div style="font-family: 'Philosopher'; font-weight: bold;">${filosofo.imagen}</div>
                    </div>
                    <div class="filosofo-content">
                        <h3 class="filosofo-name">${filosofo.nombre}</h3>
                        <div class="filosofo-dates">${filosofo.fecha}</div>
                        <p class="filosofo-desc">${filosofo.descripcion}</p>
                        <div class="filosofo-tags">
                            ${filosofo.tags.map(tag => `<span class="filosofo-tag">${tag}</span>`).join('')}
                        </div>
                        <div class="filosofo-actions">
                            <button class="action-btn primary" onclick="verFilosofo(${filosofo.id})">
                                <i class="fas fa-book-open"></i> Ver Perfil
                            </button>
                            <button class="action-btn secondary" onclick="preguntarLechuza('${filosofo.nombre}')">
                                <i class="fas fa-robot"></i> Preguntar a IA
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            // Generar paginación
            pagination.innerHTML = '';
            
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevBtn.onclick = () => {
                    currentPage--;
                    cargarFilosofos();
                };
                pagination.appendChild(prevBtn);
            }
            
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    cargarFilosofos();
                };
                pagination.appendChild(pageBtn);
            }
            
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextBtn.onclick = () => {
                    currentPage++;
                    cargarFilosofos();
                };
                pagination.appendChild(nextBtn);
            }
        }
        
        function buscarFilosofo() {
            const searchTerm = document.getElementById('searchFilosofo').value.toLowerCase();
            if (searchTerm) {
                const filtered = filosofos.filter(f => 
                    f.nombre.toLowerCase().includes(searchTerm) ||
                    f.descripcion.toLowerCase().includes(searchTerm) ||
                    f.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
                
                const grid = document.getElementById('filosofosGrid');
                grid.innerHTML = '';
                
                if (filtered.length === 0) {
                    grid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 50px;">
                            <i class="fas fa-search" style="font-size: 3rem; color: var(--gold-primary); margin-bottom: 20px;"></i>
                            <h3>No se encontraron filósofos</h3>
                            <p>Intenta con otro término de búsqueda</p>
                            <button onclick="resetBusqueda()" class="btn-secondary" style="margin-top: 20px;">
                                <i class="fas fa-redo"></i> Ver todos los filósofos
                            </button>
                        </div>
                    `;
                } else {
                    filtered.forEach(filosofo => {
                        const card = document.createElement('div');
                        card.className = 'filosofo-card';
                        card.innerHTML = `
                            <div class="filosofo-era" style="background: ${filosofo.color}">
                                ${filosofo.era.charAt(0).toUpperCase() + filosofo.era.slice(1)}
                            </div>
                            <div class="filosofo-image" style="background: linear-gradient(135deg, ${filosofo.color}40, #1a1a2e)">
                                <div style="font-family: 'Philosopher'; font-weight: bold;">${filosofo.imagen}</div>
                            </div>
                            <div class="filosofo-content">
                                <h3 class="filosofo-name">${filosofo.nombre}</h3>
                                <div class="filosofo-dates">${filosofo.fecha}</div>
                                <p class="filosofo-desc">${filosofo.descripcion}</p>
                                <div class="filosofo-tags">
                                    ${filosofo.tags.map(tag => `<span class="filosofo-tag">${tag}</span>`).join('')}
                                </div>
                                <div class="filosofo-actions">
                                    <button class="action-btn primary" onclick="verFilosofo(${filosofo.id})">
                                        <i class="fas fa-book-open"></i> Ver Perfil
                                    </button>
                                    <button class="action-btn secondary" onclick="preguntarLechuza('${filosofo.nombre}')">
                                        <i class="fas fa-robot"></i> Preguntar a IA
                                    </button>
                                </div>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                }
            } else {
                cargarFilosofos();
            }
        }
        
        function resetBusqueda() {
            document.getElementById('searchFilosofo').value = '';
            cargarFilosofos();
        }
        
        function verFilosofo(id) {
            // Redirigir a página del filósofo
            window.location.href = `filosofo-${id}.html`;
        }
        
        function preguntarLechuza(filosofo) {
            const pregunta = `Háblame sobre ${filosofo}`;
            // Aquí se integraría con el chat de la lechuza
            alert(`Pregunta preparada para la Lechuza IA: "${pregunta}"`);
            // En producción: abrir el chat de la lechuza
        }
        
        // Configurar filtros
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.era;
                currentPage = 1;
                cargarFilosofos();
            });
        });
        
        // Cargar header y footer
        fetch('../index.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Insertar header
                const header = doc.querySelector('.main-header');
                if (header) {
                    document.getElementById('header').innerHTML = header.outerHTML;
                }
                
                // Insertar footer
                const footer = doc.querySelector('.main-footer');
                if (footer) {
                    document.getElementById('footer').innerHTML = footer.outerHTML;
                }
                
                // Reconfigurar navegación
                setupNavigation();
                
                // Cargar filósofos iniciales
                cargarFilosofos();
            });
        
        function setupNavigation() {
            // Reactivar los listeners del menú
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.getAttribute('href').startsWith('#')) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href');
                        if (targetId === '#') return;
                        
                        if (targetId === '#owl-chat') {
                            toggleOwlChat();
                            return;
                        }
                        
                        const targetElement = document.querySelector(targetId);
                        if (targetElement) {
                            window.scrollTo({
                                top: targetElement.offsetTop - 80,
                                behavior: 'smooth'
                            });
                        }
                    }
                });
            });
        }
        
        function toggleOwlChat() {
            // Función para abrir el chat de la lechuza
            alert('Chat de la Lechuza IA activado');
            // En producción: abrir el widget de chat
        }
    </script>
</body>
</html>
