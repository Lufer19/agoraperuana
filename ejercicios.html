<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios y Juegos - ASEFIP</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background: #f9f9f9; color: #333; }
        nav { background: #667eea; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 10px; text-decoration: none; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #667eea; text-align: center; }
        .juego { text-align: center; }
        .pregunta { font-size: 1.2rem; margin: 20px 0; }
        .opciones { display: flex; flex-direction: column; gap: 10px; }
        .opcion { padding: 10px; background: #e7f3ff; border: 1px solid #667eea; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .opcion:hover { background: #667eea; color: white; }
        .puntuacion { font-size: 1.5rem; margin: 20px 0; }
        .btn { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        @media (max-width: 768px) { .opciones { flex-direction: column; } }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Inicio</a> | <a href="#juego">Juego</a> | <a href="test-vocacion.html">Test Vocación</a>
    </nav>

    <div class="container">
        <h1>Ejercicios y Juegos Interactivos</h1>
        <p>¡Juega y aprende filosofía! Responde preguntas para ganar puntos.</p>

        <div class="juego" id="juego">
            <div class="pregunta" id="pregunta">Cargando pregunta...</div>
            <div class="opciones" id="opciones"></div>
            <div class="puntuacion" id="puntuacion">Puntuación: 0</div>
            <button class="btn" onclick="reiniciarJuego()">Reiniciar Juego</button>
        </div>
    </div>

    <script>
        const preguntas = [
            {
                pregunta: "¿Quién es considerado el padre de la filosofía occidental?",
                opciones: ["Aristóteles", "Sócrates", "Platón", "Tales de Mileto"],
                correcta: 1 // Índice de la opción correcta (0-based)
            },
            {
                pregunta: "¿Qué filósofo peruano fundó la corriente del 'arielismo'?",
                opciones: ["José Carlos Mariátegui", "Víctor Raúl Haya de la Torre", "José de la Riva-Agüero", "Manuel González Prada"],
                correcta: 0
            },
            {
                pregunta: "¿Cuál es el principio ético de 'no hacer daño'?",
                opciones: ["Utilitarismo", "Deontología", "Virtud", "No maleficencia"],
                correcta: 3
            },
            {
                pregunta: "¿Qué significa 'ética' en griego?",
                opciones: ["Verdad", "Bien", "Justicia", "Costumbre"],
                correcta: 3
            },
            {
                pregunta: "¿Quién escribió 'El Banquete'?",
                opciones: ["Aristóteles", "Sócrates", "Platón", "Epicuro"],
                correcta: 2
            }
        ];

        let preguntaActual = 0;
        let puntuacion = 0;

        function cargarPregunta() {
            if (preguntaActual >= preguntas.length) {
                document.getElementById('pregunta').textContent = '¡Juego terminado! Puntuación final: ' + puntuacion;
                document.getElementById('opciones').innerHTML = '';
                return;
            }
            const q = preguntas[preguntaActual];
            document.getElementById('pregunta').textContent = q.pregunta;
            const opcionesDiv = document.getElementById('opciones');
            opcionesDiv.innerHTML = '';
            q.opciones.forEach((opcion, index) => {
                const btn = document.createElement('button');
                btn.className = 'opcion';
                btn.textContent = opcion;
                btn.onclick = () => responder(index);
                opcionesDiv.appendChild(btn);
            });
        }

        function responder(index) {
            if (index === preguntas[preguntaActual].correcta) {
                puntuacion += 10;
                alert('¡Correcto!');
            } else {
                alert('Incorrecto. La respuesta correcta es: ' + preguntas[preguntaActual].opciones[preguntas[preguntaActual].correcta]);
            }
            preguntaActual++;
            document.getElementById('puntuacion').textContent = 'Puntuación: ' + puntuacion;
            cargarPregunta();
        }

        function reiniciarJuego() {
            preguntaActual = 0;
            puntuacion = 0;
            document.getElementById('puntuacion').textContent = 'Puntuación: 0';
            cargarPregunta();
        }

        cargarPregunta(); // Inicia el juego
    </script>
</body>
</html>
